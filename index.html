<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trade Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styles */
        header {
            background: #003366;
            color: white;
            padding: 1rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .language-switcher select {
            padding: 5px;
            background: #fff;
            border-radius: 3px;
        }

        /* Hero Section */
        .hero {
            background: url('https://example.com/hero-bg.jpg') no-repeat center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Products Section */
        .products {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Contact Form */
        .contact-section {
            background: #f5f5f5;
            padding: 3rem 1rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
        }

        .btn {
            background: #003366;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                height: 300px;
            }
            
            .hero-content h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>GlobalTrade</h1>
            <div class="language-switcher">
                <select>
                    <option>English</option>
                    <option>中文</option>
                    <option>Español</option>
                </select>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Your Global Trading Partner</h1>
            <p>Quality Products • Worldwide Shipping • Competitive Pricing</p>
        </div>
    </section>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Industrial Parts">
                <h3>Industrial Components</h3>
                <p>High precision machinery parts</p>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Electronics">
                <h3>Consumer Electronics</h3>
                <p>Latest tech gadgets and devices</p>
            </div>
            <!-- Add more product cards -->
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Phone">
                </div>
                <div class="form-group">
                    <textarea rows="5" placeholder="Message" required></textarea>
                </div>
                <button class="btn">Send Inquiry</button>
            </form>
        </div>
    </section>
</body>
</html>
